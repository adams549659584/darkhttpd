name: Build Release

on:
  push:
    tags:
      - v*
  
  watch:
    types: [started]

jobs:
  buildRelease:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build Release
      run: |
        ls -alh
        make
        strip darkhttpd
        ls -alh
        zip --junk-paths darkhttpd darkhttpd

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: darkhttpd ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: darkhttpd.zip
        asset_name: darkhttpd.zip
        asset_content_type: application/zip